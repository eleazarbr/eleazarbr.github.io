<footer id="overlay" class="site-footer outer">
    <div class="site-footer-content inner">
        <section class="copyright">&copy; {{ site.time | date: '%Y' }} <a href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a></section>
        <!-- <section class="poweredby">Proudly published with <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> &
            <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a>
        </section> -->
        <nav class="site-footer-nav">
            <a href="{{ site.baseurl }}">Blog</a>
            {% if site.facebook %}
                <!-- <a href="https://facebook.com/{{ site.facebook }}" target="_blank" rel="noopener">Facebook</a> -->
            {% endif %}
            {% if site.twitter %}
                <a href="https://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener">Twitter</a>
            {% endif %}
            {% if site.github %}
                <a href="https://github.com/{{ site.github }}" target="_blank" rel="noopener">GitHub</a>
            {% endif %}
            {% if site.youtube %}
                <a href="https://youtube.com/{{ site.youtube }}" target="_blank" rel="noopener" data-tooltip="">Youtube</a>
            {% endif %}
            {% if site.buymeacoffee %}
                <a target="_blank" href='https://ko-fi.com/M4M6IKJ3'>Buy me a coffee</a>
            {% endif %}
        </nav>
    </div>
</footer>
