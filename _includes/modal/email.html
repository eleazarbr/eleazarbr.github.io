<div class="email-form hidden w-1/2 flex flex-col py-5">
    <h2 class="text-center"> Formulario de contacto </h2>
    <p class="text-center">
        ¿Tienes una pregunta? Me encantaría saber de ti. Envíame un mensaje y te responderé lo antes posible.
    </p>
    <div class="mt-12 flex justify-around leading-none mt-3">
        <div>
            <form class='text-center' name='contact' id="contact" method='post'>
                <input type="text" name="_gotcha" style="display:none" />
                <p class="text-grey-darkest">Hola! Me llamo
                    <input name="name" class="font-bold text-center appearance-none bg-transparent border-b-2 border-teal hover:border-teal-dark focus:outline-none border-dotted w-auto" type="text" placeholder="Juan(a)" required autofocus> y te escribo respecto a
                    <input name="subject" class="appearance-none bg-transparent border-b-2 border-teal hover:border-teal-dark 	focus:outline-none border-dotted font-bold text-center w-auto" type="text" placeholder="esto que pensé" required>.
                </p>

                <textarea name="body" class="appearance-none bg-transparent mt-2 overflow-auto w-full h-32 focus:outline-none border-2 border-teal hover:border-teal-dark border-dotted rounded text-center font-bold" placeholder="Más detalles de mi mensaje..." required></textarea>

                <br>
                <p class="text-grey-darkest">Mi correo electrónico es
                    <input name="email" class="appearance-none bg-transparent border-b-2 border-teal hover:border-teal-dark focus:outline-none border-dotted w-auto font-bold text-center" type="email" placeholder="nombre@company.com" required>, ¡adiós!.
                </p>
                <div class="flex items-center justify-center mt-2">
                    <!-- Add optional captcha -->
                </div>
                <button type="submit" class="mt-3 bg-blue hover:bg-green-dark text-white font-bold py-2 px-4 rounded-full hidden">
                    Enviar mensaje
                </button>
            </form>
        </div>
    </div>
</div>

<script>
	var modal = new tingle.modal({
		footer: true,
	});

	var btnList = document.querySelectorAll('.send-email-modal, .send-email-modal-author');
	btnList.forEach(function (btn) {
        btn.addEventListener('click', function() {
            modal.open();
        });
    })

	modal.setContent(document.querySelector('.email-form').innerHTML);
    modal.addFooterBtn('Enviar mensaje', 'tingle-btn tingle-btn--primary tingle-btn--pull-right', function() {
        var contactform = document.getElementById("contact");
        contactform.setAttribute('action', '//formspree.io/' + 'e.resendez' + '@' + 'outlook' + '.' + 'com');
        contactform.submit();
    });
</script>
